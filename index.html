<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Жирная кожа лица — гайд</title>
  <meta name="description" content="Готовая система: диагностика → сценарий → уход → план на 30 дней. PDF-гайд." />
  <style>
    /* 100% визуальное совпадение: мы показываем твой скрин как основу */
    html, body { height: 100%; margin: 0; background: #0b0620; }
    body { display: grid; place-items: center; }

    /* Контейнер держит пропорции оригинала 1365×2048 */
    .stage {
      position: relative;
      width: min(100vw, 980px);
      aspect-ratio: 1365 / 2048;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 30px 120px rgba(0,0,0,.55);
      background: #0b0620;
    }

    .stage img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* чтобы никогда не обрезалось */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none; /* клики идут по зонам ниже */
    }

    /* Кликабельные зоны */
    .hotspot {
      position: absolute;
      display: block;
      border-radius: 9999px;
      /* Для отладки можно включить подсветку:
         background: rgba(255, 0, 0, .18); outline: 2px solid rgba(255,0,0,.35);
      */
      background: transparent;
      outline: none;
    }

    /* Доступность для клавиатуры */
    .hotspot:focus-visible {
      outline: 3px solid rgba(255,255,255,.8);
      outline-offset: 3px;
      background: rgba(255,255,255,.08);
    }

    /* На узких экранах делаем без закруглений, чтобы не резало */
    @media (max-width: 520px){
      .stage { width: 100vw; border-radius: 0; }
    }
  </style>
</head>

<body>
  <div class="stage" aria-label="Лендинг гайда по жирной коже">
    <!-- 1) Положи рядом файл landing.png -->
    <img src="./landing.png" alt="" />

    <!-- ✅ 1) Кнопка: Пройти тест (1 мин)
         Координаты заданы в процентах от оригинала 1365×2048 -->
    <a class="hotspot"
       href="https://example.com/quiz"
       target="_blank" rel="noopener"
       style="left:6.6%; top:28.6%; width:38.1%; height:4.7%;"
       aria-label="Пройти тест (1 мин)">
    </a>

    <!-- ✅ 2) Кнопка: Скачать полный PDF (вверху) -->
    <a class="hotspot"
       href="https://example.com/pay"
       target="_blank" rel="noopener"
       style="left:8.8%; top:34.2%; width:35.2%; height:4.2%;"
       aria-label="Скачать полный PDF">
    </a>

    <!-- ✅ 3) Плашка: Листай вниз -->
    <a class="hotspot"
       href="#inside"
       style="left:8.8%; top:42.5%; width:41.0%; height:3.9%; border-radius: 18px;"
       aria-label="Листай вниз">
    </a>

    <!-- ✅ 4) Большой блок справа: Скачать полный PDF (оплата 500 ₽) -->
    <a class="hotspot"
       href="https://example.com/pay"
       target="_blank" rel="noopener"
       style="left:44.7%; top:71.3%; width:51.3%; height:15.6%; border-radius: 28px;"
       aria-label="Скачать полный PDF (оплата 500 ₽)">
    </a>

    <!-- якорь для “листай вниз” -->
    <span id="inside" style="position:absolute; left:0; top:52%; width:1px; height:1px;"></span>
  </div>

  <!-- Если хочешь, можно ниже добавить реальные текстовые блоки для SEO,
       но визуально 1-в-1 уже есть благодаря изображению. -->
</body>
</html>
